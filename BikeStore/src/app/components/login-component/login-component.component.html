<header class="container-fluid">
  <h2 class="text-center">Login</h2>
</header>

<div class="login-container">
  <form #usf="ngForm" (ngSubmit)="login()">
    <span class="errorText" *ngIf="error!=''">{{error}}</span>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" [(ngModel)]="user.password">
    </div>
    <button type="submit" class="btn btn-primary mt-3"  [disabled]="!isFullLogin()">Submit</button>
  </form>
</div>
