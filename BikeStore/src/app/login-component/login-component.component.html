<div class="login-container">
  <span class="errorText" *ngIf="error!=''">{{error}}</span>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password"  [(ngModel)]="user.password">
    </div>
    <button type="button" class="btn btn-primary" (click)="login()" [disabled]="!isFullLogin()">Submit</button>
</div>
