<header>
  <h2 class="text-center">Adding contact</h2>
</header>

<form
  [formGroup]="registerForm"
  (ngSubmit)="pushData(registerForm.value)"
  class="registerForm"
>
  <h3>Phone Number information</h3>
  <div class="mb-3">
    <label for="telephone" class="form-label">Number</label>
    <span class="errorText star">*</span>
    <em class="errorText" *ngIf="notValidTel()">Not a valid phone number</em>
    <em class="errorText" *ngIf="notValidTelReqired()">Required Number</em>
    <input
      formControlName="telephone"
      type="tel"
      name="telephone"
      class="form-control"
      id="telephone"
      placeholder="Your phone..."
      [ngClass]="{
        notValidTel: notValidTel()
      }"
    />
  </div>
  <passport-group formGroupName="passportData"></passport-group>
  <register-address formGroupName="address"></register-address>
  <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
</form>
