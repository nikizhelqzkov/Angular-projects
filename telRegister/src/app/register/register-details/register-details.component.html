<header class="header">
  <div class="header__title">
    <h2>Details for {{ data.passportData.firstName }}</h2>
  </div>
</header>
<main class="content container">
  <div class="content__box">
    <phone-details [phoneNumber]="data.telephone"></phone-details>
    <hr/>
    <passport-details [info]="data.passportData"></passport-details>
    <hr/>
    <address-details [address]="data.address"></address-details>
  </div>
</main>
