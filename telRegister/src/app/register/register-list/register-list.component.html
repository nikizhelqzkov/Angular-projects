<header class="header">
  <h2 class="header__title">List of the Telephone contacts</h2>
</header>

<table class="t table">
  <tr>
    <th class="col-4">Name</th>
    <th class="col">Details</th>
    <th class=" col t__add" (click)="newRegister()">➕</th>
  </tr>
  <tr *ngFor="let item of list">
    <td class="col-4 t__name ">{{ item.name }}</td>
    <td class="col t__more ">
      <a [routerLink]="['./details/', item.id]">ℹ</a>
    </td>
    <td class="col t__remove " (click)="removeRegister(item.id)">❌</td>
  </tr>
</table>
