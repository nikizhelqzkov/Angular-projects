<header class="header">
  <h2 class="header__title">List of the Telephone contacts</h2>
</header>

<table class="table">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>More</th>
  </tr>
  <tr *ngFor="let item of list">
    <td class="table__name">{{ item.name }}</td>
    <td class="table__age">{{ item.age }}</td>
    <td class="table__more"><a [routerLink]="['./details/',item.id]">More</a></td>
  </tr>
</table>
